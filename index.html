<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(215, 51%, 70%);
      position: fixed;
      bottom: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">

    <section href="#" class="main-image">
      <img src="images/image-equilibrium.jpg" alt="Primary image" class="primary">
      <div class="view">
        <img src="images/icon-view.svg" alt="">
      </div>
    </section>

    <section class="texts">

      <h1>
        Equilibrium #3429
      </h1>

      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>

      <ul class="details">
        <li class="crypto"><img src="images/icon-ethereum.svg"> 0.041 ETH</li>
        <li class="date"><img src="images/icon-clock.svg"> 3 days left</li>
      </ul>
    </section>

    <section class="creator">
      <img src="images/image-avatar.png" alt="Avatar image" class="avatar">

      <p>Creation of <span>Jules Wyvern</span></p>
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">TuTTz</a>.
  </div>
</body>

</html>
